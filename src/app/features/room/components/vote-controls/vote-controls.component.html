<div class="flex justify-center items-center gap-4">
  @if (estimationType() === 'fibonacci') {
    @for (number of numbers(); track number) {
      <div
        (click)="valueSelected.emit(number)"
        (keyup.enter)="valueSelected.emit(number)"
        [tabindex]="selectedNumber() === null ? 0 : -1"
        [ngClass]="{
          'bg-linear-to-r from-emerald-600 via-emerald-500 to-emerald-600 text-white': selectedNumber() === number,
          'bg-gray-400/10 backdrop-blur-xs border border-gray-300/30 text-gray-300': selectedNumber() !== number,
          'cursor-not-allowed opacity-50': selectedNumber() !== null && selectedNumber() !== number,
          'cursor-pointer': selectedNumber() === null
        }"
        class="w-12 h-12 rounded-full flex items-center justify-center cursor-pointer transition-all duration-300 hover:scale-105 shadow-lg"
      >
        <span class="text-2xl">{{ number }}</span>
      </div>
    }
  } @else {
    @for (size of tshirtSizes(); track size) {
      <div
        (click)="selectedSize() === null ? valueSelected.emit(size) : null"
        (keyup.enter)="selectedSize() === null ? valueSelected.emit(size) : null"
        [tabindex]="selectedSize() === null ? 0 : -1"
        [ngClass]="{
          'bg-linear-to-r from-emerald-600 via-emerald-500 to-emerald-600 text-white': selectedSize() === size,
          'bg-gray-400/10 backdrop-blur-xs border border-gray-300/30 text-gray-300': selectedSize() !== size,
          'cursor-not-allowed opacity-50': selectedSize() !== null && selectedSize() !== size,
          'cursor-pointer': selectedSize() === null
        }"
        class="w-16 h-12 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-105 shadow-lg"
      >
        <span class="text-xl">{{ size }}</span>
      </div>
    }
  }
</div>
