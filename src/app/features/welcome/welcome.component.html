<div class="fixed inset-0 flex flex-col items-center justify-center px-4 py-12 md:py-8">
  <div
    class="bg-gray-800/30 backdrop-blur-sm border border-gray-700/50 rounded-xl py-10 px-6 md:py-16 md:px-16 shadow-2xl hover:shadow-emerald-500/20 transition-all duration-300 w-full max-w-[520px]"
  >
    <div class="flex flex-col items-center justify-center space-y-8 md:space-y-8">
      <button
        class="shadow-lg bg-gradient-to-r from-emerald-600 via-emerald-500 to-emerald-600 hover:from-emerald-500 hover:via-emerald-400 hover:to-emerald-500 text-white font-mono py-3 px-6 rounded-full w-full max-w-[400px] text-lg transform hover:scale-105 transition-all duration-300"
        (click)="createRoom()"
      >
        Create Room
      </button>

      <div class="flex items-center w-full max-w-[400px] my-4">
        <div class="border-t border-gray-500/50 flex-grow"></div>
        <span class="mx-6 text-gray-300 font-mono">OR</span>
        <div class="border-t border-gray-500/50 flex-grow"></div>
      </div>

      <div class="flex flex-col space-y-6 sm:space-y-4 items-center w-full">
        <div class="flex flex-col space-y-6 sm:space-y-4 items-center w-full">
          <div
            class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 w-full max-w-[400px] justify-between mb-4 gap-2"
          >
            <input
              type="text"
              [(ngModel)]="roomId"
              placeholder="Enter code"
              class="font-mono h-12 bg-gray-800/50 border border-gray-600/50 rounded-full px-4 py-2 focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/50 w-full sm:w-full text-white placeholder-gray-400 transition-all duration-300"
            />
            <div class="flex items-center space-x-2 text-white font-mono group relative ml-2">
              <input
                type="checkbox"
                id="spectator"
                [(ngModel)]="isSpectator"
                class="form-checkbox h-5 w-5 text-emerald-600 rounded focus:ring-emerald-500 border-gray-600 bg-gray-800/50 transition-colors duration-300"
              />
              <label
                for="spectator"
                class="cursor-help"
              >
                Spectator?
              </label>
              <div
                class="absolute bottom-full mb-2 hidden group-hover:block w-48 bg-gray-800/90 backdrop-blur-sm text-sm text-gray-300 py-2 px-3 rounded-lg shadow-lg transform transition-all duration-300"
              >
                <div class="text-center text-amber-200">Spectators can only watch and cannot vote</div>
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2">
                  <div class="border-8 border-transparent border-t-gray-800/90"></div>
                </div>
              </div>
            </div>
          </div>

          <button
            class="shadow-lg h-12 border border-emerald-500/50 hover:bg-emerald-500/20 hover:border-emerald-400 text-white font-mono py-2 px-6 rounded-full w-full max-w-[400px] transform hover:scale-105 transition-all duration-300"
            (click)="joinRoom()"
          >
            Join Room
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Simplified help button with question text -->
  <button
    (click)="showHelpModal = true"
    class="mt-8 text-gray-400 hover:text-emerald-400 transition-colors duration-300 font-mono flex items-center gap-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    Need help getting started?
  </button>

  <!-- Footer links -->
  <div class="fixed bottom-4 right-4 z-10 hidden md:flex items-center gap-2">
    <a
      href="https://www.linkedin.com/in/gallianoms/"
      target="_blank"
      rel="noopener noreferrer"
      class="text-gray-400 hover:text-emerald-400 transition-colors duration-300"
      aria-label="Galliano's LinkedIn profile"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
        />
      </svg>
    </a>
    <span class="text-gray-400 font-mono">|</span>
    <a
      href="https://jsalvadev.github.io/"
      target="_blank"
      rel="noopener noreferrer"
      class="text-gray-400 hover:text-emerald-400 transition-colors duration-300 font-mono"
      aria-label="jsalvadev.github.io"
    >
      jsalvadev.github.io
    </a>
  </div>
  <!-- Add this at the end of the template -->
  @if (showHelpModal) {
    <app-help-modal (close)="showHelpModal = false" />
  }
</div>
