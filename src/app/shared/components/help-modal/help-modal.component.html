<div
  class="fixed inset-0 bg-emerald-900/0 backdrop-blur-none z-50 flex items-center justify-center p-4 transition-all duration-500 ease-out modal-open"
  [ngClass]="{ 'modal-close': isClosing }"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div
    class="bg-gradient-to-br from-gray-700/90 to-emerald-800/90 rounded-lg p-6 max-w-2xl w-full relative border-l-2 border-emerald-500/50 shadow-lg transition-all duration-500 ease-out card-open overflow-y-auto max-h-[90vh]"
    [ngClass]="{ 'card-close': isClosing }"
  >
    <button
      (click)="closeWithAnimation()"
      class="absolute top-4 right-4 text-gray-400 hover:text-emerald-400 transition-all duration-300 hover:rotate-90"
      aria-label="Close modal"
    >
      <i-tabler name="x"></i-tabler>
    </button>

    <div class="">
      <h2
        id="modal-title"
        class="text-2xl font-semibold text-emerald-400/90 mb-2 relative inline-block"
      >
        <span class="relative z-10">Poker97 Guide</span>
        <span
          class="absolute -bottom-1 left-0 w-full h-2 bg-gradient-to-r from-emerald-500/50 to-transparent transform -skew-x-12"
        ></span>
        <span class="absolute -left-2 -top-2 w-6 h-6 rounded-full bg-emerald-400/20 animate-pulse"></span>
      </h2>
      <p class="text-gray-300/80 text-sm mt-1 mb-3">Everything you need to know about estimating with your team</p>
      <div class="w-16 h-0.5"></div>
    </div>

    <div class="flex flex-col text-gray-300 pr-1">
      @for (item of helpItems; track item) {
        <div
          class="mb-5 p-3 rounded-md hover:bg-emerald-900/20 transition-colors duration-300 border-b border-emerald-900/30"
        >
          <div>
            <h3 class="text-lg font-medium text-emerald-300 mb-2 border-l-2 border-emerald-400/70 pl-3">
              {{ item.title }}
            </h3>
            <p
              class="text-gray-200 text-sm pl-3"
              [class.mb-2]="item.list"
            >
              {{ item.description }}
            </p>
            @if (item.list) {
              <ul class="text-gray-200 text-sm mt-3 space-y-2 pl-3">
                @for (listItem of item.list; track listItem) {
                  <li class="flex items-start gap-2">
                    <span class="w-1.5 h-1.5 bg-emerald-300 rounded-lg mt-1.5"></span>
                    <span>{{ listItem.text }}</span>
                  </li>
                }
              </ul>
            }
          </div>
        </div>
      }
    </div>

    <div class="mt-6 flex justify-between items-center border-t border-emerald-800/50 pt-4">
      <p class="text-emerald-300/70 text-xs">Press ESC or click outside to close</p>
      <button
        (click)="closeWithAnimation()"
        class="text-emerald-100 py-2 px-6 rounded bg-emerald-600 hover:bg-emerald-500 transition-all duration-300 hover:scale-105 text-sm"
      >
        Got it
      </button>
    </div>
  </div>
</div>
