<div
  class="fixed inset-0 bg-emerald-900/0 backdrop-blur-none z-50 flex items-center justify-center p-4 transition-all duration-500 ease-out modal-open"
  [ngClass]="{ 'modal-close': isClosing }"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div
    class="bg-gradient-to-br from-gray-700/90 to-emerald-800/90 rounded-lg p-6 max-w-xl w-full relative border-l-2 border-emerald-500/50 shadow-lg transition-all duration-500 ease-out card-open"
    [ngClass]="{ 'card-close': isClosing }"
  >
    <!-- Button X -->
    <button
      (click)="closeWithAnimation()"
      class="absolute top-4 right-4 text-gray-400 hover:text-emerald-400 transition-all duration-300 hover:rotate-90"
      aria-label="Close modal"
    >
      <i-tabler name="x"></i-tabler>
    </button>

    <div class="mb-6">
      <h2
        id="modal-title"
        class="text-2xl font-semibold text-emerald-400/90 mb-2"
      >
        Poker97 Guide
      </h2>
      <div class="w-10 h-0.5 bg-emerald-500/50 mb-6"></div>
    </div>

    <div class="flex flex-col gap-y-6 text-gray-300">
      @for (item of helpItems; track item) {
        <div class="mb-4">
          <div class="flex items-start gap-2">
            <i-tabler
              [name]="item.icon"
              class="text-emerald-300 mt-0.5 flex-shrink-0"
            ></i-tabler>
            <div>
              <h3 class="text-lg font-medium text-emerald-300">{{ item.title }}</h3>
              <p
                class="text-gray-200 text-sm mt-1"
                [class.mb-2]="item.list"
              >
                {{ item.description }}
              </p>
              @if (item.list) {
                <ul class="text-gray-200 text-sm mt-2 space-y-1">
                  @for (listItem of item.list; track listItem) {
                    <li class="flex items-start gap-2">
                      <span class="w-1.5 h-1.5 bg-emerald-300 rounded-lg mt-1.5"></span>
                      <span>{{ listItem.text }}</span>
                    </li>
                  }
                </ul>
              }
            </div>
          </div>
        </div>
      }
    </div>

    <div class="mt-6 text-right">
      <button
        (click)="closeWithAnimation()"
        class="text-emerald-100 py-2 px-6 rounded bg-emerald-600 hover:bg-emerald-500/50 transition-all duration-300 hover:scale-105 text-sm"
      >
        Got it
      </button>
    </div>
  </div>
</div>
